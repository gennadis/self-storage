upstream selfstorage {
    server django:8000;
}

server {
    listen 80;
    server_tokens off;
    server_name www.gennadis.ru gennadis.ru;  # set your server name 


    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://gennadis.ru$request_uri;  # set your server name 
    }
}



server {
    listen 443 ssl;
    server_name www.gennadis.ru gennadis.ru;  # set your server name 
    server_tokens off;


    ssl_certificate /etc/letsencrypt/live/gennadis.ru/fullchain.pem;  # set your server name 
    ssl_certificate_key /etc/letsencrypt/live/gennadis.ru/privkey.pem;  # set your server name 
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 

    
    location /static/ {
        alias /home/storage/web/staticfiles/;
    }
    location /media/ {
        alias /home/storage/web/media/;
    }


    location / {
        proxy_pass  http://selfstorage;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}